<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN방식 [Content Delivery Network]으로 라이브러리를  -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Modal Dialog</h1>
        <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myLoginModal">
    Login
  </button>
  <i class="fas fa-cloud text-danger"></i>
<i class="fas fa-coffee text-info"></i>
<i class="fas fa-car text-success"></i>
<i class="fas fa-file text-secondary"></i>
<i class="fas fa-bars warning"></i>
  
  <!-- The Modal -->
  <div class="modal" id="myLoginModal">
    <div class="modal-dialog">
      <div class="modal-content">
      <form action="login.jsp" method="POST">
        <!-- Modal Header -->
        <div class="modal-header text-center">
          <h4 class="modal-title text-primary text-center">Login Page</h4>
          <button type="button" class="close" 
          data-dismiss="modal">&times;</button>
          <!-- &times x를 누르면 창이 닫기게 .close랑 data-dismiss 주고-->
        </div>
        
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row m-3">
                <div class="col-md-3 text-right">
                    <label for="userid">아이디</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                    autofocus="autofocus"
                    name="userid" id="userid" placeholder="User Id">

                </div>
            </div>
            <div class="row m-3">
                <div class="col-md-3 text-right">
                    <label for="userPwd">비밀번호</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                    name="userPws" id="userPws" placeholder="Password">

                </div>
            </div>
            <div class="row m-3">
                <div class="col-md-12 text-right form-check">
                    <label class="form-check-label">
                        <input type="checkbox"
                        class="form-check-input"
                        name="saveId" id="saveId"> 아이디 저장
                    </label>
                </div>
            </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button class="btn btn-success">로그인</button>
          <button type="button" class="btn btn-danger" 
          data-dismiss="modal">Close</button>
          <!-- data-dismiss="modal" : 창닫기 -->
        </div>
    </form>
    <!-- form end------------------------------------------------ -->
      </div>
    </div>
  </div>
    </div>
</body>
</html>
