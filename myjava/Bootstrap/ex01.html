<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        .text.primary{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <!-- .container : 고정폭 레이아웃을 만들 때 사용
         .container-fluid : 좌우로 꽉찬 레이아웃 만들때 사용 -->
    <div class="container-fluid">
        <div class="jumbotron"><!-- 홈페이지의 헤더 역할 을하는 점보 트론 -->
            <h1 class="text-primary">Hello Bootstrap</h1>
            <p class="text-danger">My First Bootstrap</p>
            <p class="text-success">안녕 부트스트랩</p>
            <p class="text-info">안녕 부트스트랩</p>
            <p class="text-warning">Hi boobytrap</p>
        </div>
    </div>
</body>
</html>
